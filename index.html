<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='/public/css/custom.css' />
</head>

<body>
    <div>
        <header
            class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <div class="h3 p-3">
                    Website Name
                </div>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/createstory" class="nav-link px-2">Participate in the Storytelling</a></li>
                <!-- <li><a href="#" class="nav-link px-2">Archive</a></li>
                <li><a href="#" class="nav-link px-2">FAQs</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li> -->
            </ul>

            <div class="col-md-3 text-end">
                {{#if loggedIn}}
                <button type="button" id="logout" class="btn btn-outline-primary me-2">Logout</button>
                {{else}}
                <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                {{/if}}
                <button type="button" class="btn btn-primary me-3">Sign-up</button>
            </div>
            <div class="dropdown text-end mx-3">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                </a>
                <ul class="dropdown-menu text-small" style="">
                    <li><a class="dropdown-item" href="/createstory">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </header>

        <form id="registerForm" class="d-flex justify-content-center align-items-center" style="margin-top: 50px">
            <div class="card text-center" style="width: 18rem; border: 2px solid #6c757d; border-radius: 20px; margin-top: 100px;">
              <div class="card-body">
                <h4 class="card-title pt-2 mb-2">Create a new account:</h4>
                <h6 class="card-subtitle fst-italic mb-4 mt-0 text-body-secondary">Please fill out the form below</h6>
                <div style="padding: 20px;" class="form-group">
                  <label for="inputUsername">
                    <h3>Username</h3>
                  </label>
                  <input type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter new username">
                </div>
                <div style="padding: 20px;" class="form-group">
                  <label for="inputEmail">
                    <h3>Email address</h3>
                  </label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter new email">
                </div>
                <div class="justify-content-center align-items-center mt-3">
                  <div class="text-center">
                    <label for="inputPassword" class="form-label">
                      <h3>Password</h3>
                    </label>
                  </div>
                  <div class="col-auto">
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter new Password">
                  </div>
                  <div class="col-auto mt-3">
                    <span id="passwordHelpInline" class="form-text">
                      Must be at least 6 characters long.
                    </span>
                  </div>
                </div>
          
                <div class="submit d-flex justify-content-center mt-4" id="create-account-btn">
                  <button type="submit" class="btn btn-success p-2">Create Account</button>
                </div>
              </div>
            </div>
          </form>
          
          <script src="/js/register.js"></script>





            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

            <script src="/public/js/logout.js"></script>
            <script src="/public/js/login.js"></script>



</body>

</html>
